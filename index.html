<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STH Realized Price</title>

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#ffffff;
      color:#111;
    }
    #chart{
      width:100vw;
      height:100vh;
    }
  </style>
</head>

<body>
<div id="chart"></div>

<script>
function toNum(x){
  const n = Number(x);
  return Number.isFinite(n) ? n : null;
}

async function loadChart(){
  try{
    const res = await fetch("data/sth-realized-price.json", { cache: "no-store" });
    if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);

    const rows = await res.json();
    if (!Array.isArray(rows) || rows.length === 0){
      throw new Error("JSON empty");
    }

    const pts = [];

    for (const r of rows){
      if (!r.date) continue;

      const d = new Date(String(r.date));
      if (isNaN(d.getTime())) continue;

      pts.push({
        dateStr: r.date,
        dateObj: d,
        price: toNum(r.price),
        ma200: toNum(r.ma200),
        sth: toNum(r.sth_realized)
      });
    }

    if (!pts.length) throw new Error("No valid points");

    // sort
    pts.sort((a,b) => a.dateObj - b.dateObj);

    // trailing 3 years
    const latest = pts[pts.length - 1].dateObj;
    const cutoff = new Date(latest);
    cutoff.setFullYear(latest.getFullYear() - 3);

    const f = pts.filter(p => p.dateObj >= cutoff);

    const dates = f.map(p => p.dateStr);
    const spot  = f.map(p => p.price);
    const ma200 = f.map(p => p.ma200);
    const sth   = f.map(p => p.sth);

    const traces = [
      {
        x: dates,
        y: spot,
        type: "scatter",
        mode: "lines",
        name: "Bitcoin Spot Price",
        line: { width: 2.5, color: "#ff7a00" },
        fill: "tozeroy",
        fillcolor: "rgba(255,122,0,0.14)",
        connectgaps: true,
        hovertemplate: "BTC: $%{y:,.0f}<br>%{x}<extra></extra>"
      },
      {
        x: dates,
        y: ma200,
        type: "scatter",
        mode: "lines",
        name: "BTC, 200-Day m.a.",
        line: { width: 3, color: "#e53935" },
        connectgaps: true,
        hovertemplate: "200D MA: $%{y:,.0f}<br>%{x}<extra></extra>"
      },
      {
        x: dates,
        y: sth,
        type: "scatter",
        mode: "lines",
        name: "Short-Term Holder Realized Price",
        line: { width: 3, color: "#1e40af" },
        connectgaps: true,
        hovertemplate: "STH Realized: $%{y:,.0f}<br>%{x}<extra></extra>"
      }
    ];

    const layout = {
      xaxis: {
        type: "date",
        showgrid: true,
        gridcolor: "rgba(0,0,0,0.18)",
        griddash: "dot",
        zeroline: false,
        tickfont: { size: 14, color: "#222" }
      },

      yaxis: {
        title: "Price (USD)",
        showgrid: true,
        gridcolor: "rgba(0,0,0,0.18)",
        griddash: "dot",
        zeroline: false,
        tickprefix: "$",
        tickformat: ",",
        tickfont: { size: 14, color: "#222" },
        titlefont: { size: 18, color: "#111" }
      },

      /* âœ… CLEAN HORIZONTAL LEGEND (LIKE OTHER CHARTS) */
      legend: {
        orientation: "h",
        x: 0.02,
        y: 1.08,
        bgcolor: "rgba(0,0,0,0)",
        borderwidth: 0,
        font: { size: 18, color: "#111" }
      },

      /* watermark */
      images: [
        {
          source: "assets/tbl-logo.png",
          xref: "paper",
          yref: "paper",
          x: 0.5,
          y: 0.5,
          sizex: 0.65,
          sizey: 0.65,
          xanchor: "center",
          yanchor: "middle",
          opacity: 0.06,
          layer: "below"
        }
      ],

      /* brand label bottom right */
      annotations: [
        {
          xref: "paper",
          yref: "paper",
          x: 0.98,
          y: 0.04,
          xanchor: "right",
          yanchor: "bottom",
          text: "Charts by: @TheBitcoinLayer",
          showarrow: false,
          font: { size: 14, color: "#111" },
          bgcolor: "rgba(255,255,255,0.85)",
          bordercolor: "rgba(0,0,0,0.25)",
          borderwidth: 1,
          borderpad: 6
        }
      ],

      plot_bgcolor: "#ffffff",
      paper_bgcolor: "#ffffff",
      margin: { l: 90, r: 50, t: 70, b: 70 }
    };

    Plotly.newPlot("chart", traces, layout, {
      responsive: true,
      displaylogo: false
    });

  } catch (err){
    console.error(err);
    document.getElementById("chart").innerHTML =
      "<p style='color:red;padding:20px;'>Error loading chart data</p>";
  }
}

loadChart();
</script>
</body>
</html>
